<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>

    <script src="./libs/react.development.js"></script>
    <script src="./libs/react-dom.development.js"></script>
    <script src="./libs/babel.min.js"></script>

    <script>
      const btn = React.createElement('p', {}, 'Hello, World!');
      ReactDOM.render(btn, document.querySelector('#app'));
    </script>

    <script type="text/babel">
      const container = document.querySelector('#root');

      const data = ['angular', 'vue', 'react'];

      function Demo() {
        console.log('this', this); // `this` is undefined, 因为babel开启了严格模式
        return <div>demo</div>;
      }

      class Dummy extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            id: Date.now(),
            count: 0,
          };
        }

        onClick = (step) => {
          this.setState({
            count: this.state.count + step,
          });
        };

        render() {
          const { context, props, state, refs } = this;
          console.log({ context, props, state, refs });

          return (
            <div>
              {props.name} 的id是{state.id}-{state.count}
              <button onClick={() => this.onClick(1)}>+</button>
              <button onClick={() => this.onClick(-1)}>-</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <ul>
            {data.map((item, index) => (
              <li key={index}>{item}</li>
            ))}
          </ul>
          <fieldset>
            <legend>组件写法</legend>
            <ul>
              <li>
                <Demo name="foo" />
              </li>
              <li>
                <Dummy name="bar" />
              </li>
            </ul>
          </fieldset>
        </div>,
        container,
      );
    </script>
  </body>
</html>
